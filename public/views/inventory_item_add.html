<div ng-controller="InventoryItemController">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            Add Drugs
            <small>Optional description</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
            <li class="active">Here</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-8">

                <div class="box">
                    <div class="box-header">
                        <h3 class="box-title">Data Table With Full Features</h3>
                    </div><!-- /.box-header -->

                    <form class="form-horizontal" ng-submit="addInventoryItem(inventoryItem)">
                        <div class="box-body">

                            <div class="alert alert-success alert-dismissible auto-close-alert" ng-show="successMsg">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                <h4><i class="icon fa fa-check"></i> Success!</h4>
                                <!--<h4><i class="icon fa fa-check"></i> Alert!</h4>-->
                                <!--{{ successMsg }}-->
                            </div>

                            <div class="alert alert-danger alert-dismissible auto-close-alert" ng-show="errorMsg">
                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                <h4><i class="icon fa fa-ban"></i> Error!</h4>
                                <!--<h4><i class="icon fa fa-check"></i> Alert!</h4>-->
                                <!--{{ successMsg }}-->
                            </div>

                            <div class="form-group">
                                <label for="input-drug-id" class="col-sm-3 control-label">Drug</label>

                                <div class="col-sm-9">
                                    <select class="form-control" id="input-drug-id" ng-model="inventoryItem.drug">
                                        <option ng-repeat="drug in drugs" value="{{ drug._id }}">{{ drug.tradeName }}</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input-supplier-id" class="col-sm-3 control-label">Supplier</label>

                                <div class="col-sm-9">
                                    <select class="form-control" id="input-supplier-id" ng-model="inventoryItem.supplier">
                                        <option ng-repeat="supplier in suppliers" value="{{ supplier._id }}">{{ supplier.name }}</option>
                                    </select>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="input-batch-number" class="col-sm-3 control-label">Batch Number</label>

                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="input-batch-number" placeholder="Batch Number" ng-model="inventoryItem.batchNo">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input-recieved-qty" class="col-sm-3 control-label">Recieved Quantity</label>

                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="input-recieved-qty" placeholder="Recieved Quantity" ng-model="inventoryItem.recievedQty">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input-expiry-date" class="col-sm-3 control-label">Expiry Date</label>

                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="input-expiry-date" placeholder="Expiry Date" ng-model="inventoryItem.expiryDate">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="input-buying-price" class="col-sm-3 control-label">Buying Price</label>

                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="input-buying-price" placeholder="Buying Price" ng-model="inventoryItem.buyingPrice">
                                </div>
                            </div>


                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <button type="submit" class="btn btn-info pull-right">Add Inventory Item</button>
                        </div>
                        <!-- /.box-footer -->
                    </form>

                </div><!-- /.box -->
            </div>
        </div>
    </section><!-- /.content -->

</div>
