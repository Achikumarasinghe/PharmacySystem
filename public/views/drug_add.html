<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Add Drugs
        <small>Optional description</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Data Table With Full Features</h3>
                </div><!-- /.box-header -->

                <form class="form-horizontal">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="input-trade-name" class="col-sm-3 control-label">Trade Name</label>

                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="input-trade-name" name="input-trade-name"
                                       placeholder="Trade Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-class-name" class="col-sm-3 control-label">Class Name</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="input-class-name" name="input-class-name"
                                       placeholder="Class Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-brand-name" class="col-sm-3 control-label">Brand Name</label>

                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="input-brand-name" name="input-brand-name"
                                       placeholder="Brand Name">
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label">Unit type</label>

                            <div class="col-sm-9">

                                <div class="radio">
                                    <label>
                                        <input type="radio" name="option-unit-type" id="option-unit-type-tablet"
                                               value="tablet">
                                        Tablet
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="option-unit-type" id="option-unit-type-pill"
                                               value="pill">
                                        Pill
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="option-unit-type" id="option-unit-type-syrup"
                                               value="syrup">
                                        Syrup
                                    </label>
                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-unit-weight" class="col-sm-3 control-label">Unit Weight/Volume</label>

                            <div class="col-sm-9">
                                <div class="row">

                                    <div class="col-xs-6 col-sm-6 col-md-5">
                                        <div class="input-group number-spinner">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" data-dir="dwn">
                                                    <span class="glyphicon glyphicon-minus"></span>
                                                </button>
                                            </span>

                                            <input type="text" class="form-control text-center" id="input-unit-weight"
                                                   name="input-unit-weight" value="00"
                                                   onkeypress="return isNumberKey(event)">

                                            <span class="input-group-btn">
                                                <button class="btn btn-default" data-dir="up">
                                                    <span class="glyphicon glyphicon-plus"></span>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-unit-price-rs" class="col-xs-12 col-sm-3 control-label">Unit Price</label>
                            <div class="col-sm-9">
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-5">
                                        <div class="input-group number-spinner">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" data-dir="dwn">
                                            <span class="glyphicon glyphicon-minus"></span>
                                        </button>
                                    </span>

                                            <input type="text" class="form-control text-center" id="input-unit-price-rs"
                                                   name="input-unit-price-rs" value="00"
                                                   onkeypress="return isNumberKey(event)">

                                            <span class="input-group-btn">
                                        <button class="btn btn-default" data-dir="up">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                    </span>
                                        </div>
                                    </div>

                                    <div class="col-xs-4 col-sm-5 col-md-4">
                                        <div class="input-group number-spinner">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" data-dir="dwn">
                                            <span class="glyphicon glyphicon-minus"></span>
                                        </button>
                                    </span>

                                            <input type="text" class="form-control text-center"
                                                   id="input-unit-price-cents"
                                                   name="input-unit-price-cents" value="00"
                                                   onkeypress="return isNumberKey(event)" maxlength="2">

                                            <span class="input-group-btn">
                                        <button class="btn btn-default" data-dir="up">
                                            <span class="glyphicon glyphicon-plus"></span>
                                        </button>
                                    </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <button type="submit" class="btn btn-info pull-right">Add Drug</button>
                    </div>
                    <!-- /.box-footer -->
                </form>

            </div><!-- /.box -->
        </div>
    </div>
</section><!-- /.content -->
